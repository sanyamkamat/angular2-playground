<div class="container">
  <h1>Register Form</h1>
  <form (ngSubmit)="register()" #registerForm="ngForm" name="registerForm">
    <div class="form-group">
      <label for="username">User Name</label>
      <input type="text"
             name="username"
             class="form-control"
             id="username"
             [(ngModel)]="user.username"
             #username="ngModel"
             required>
      <div [hidden]="username.valid || username.pristine"
           class="alert alert-danger">
        Username is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             name="password"
             class="form-control"
             [(ngModel)]="user.password"
             #password="ngModel"
             required
             id="password">
      <div [hidden]="password.valid || password.pristine"
           class="alert alert-danger">
        Password is required
      </div>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
             name="name"
             class="form-control"
             [(ngModel)]="user.name"
             #name="ngModel"
             required
             id="name">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number"
             name="age"
             class="form-control"
             [(ngModel)]="user.age"
             id="age">
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!registerForm.form.valid">Register</button>
  </form>
</div>
